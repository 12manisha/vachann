name: Vachan

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main, dev, release, staging]
  pull_request:
    branches: [main, dev, release, staging]

jobs:
  password_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out HEAD
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Check for  password
        uses: AlicanAkkus/pinder-action@0.1

  build_and_deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: phoenix_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.15"
          otp-version: "26"

      - name: Install Dependencies
        run: mix deps.get

      - name: Set up database
        env:
          MIX_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          mix ash_postgres.create
          mix ash_postgres.migrate

      - name: Run tests
        env:
          MIX_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: mix test

      # Deployment steps start here
      - name: Install Fly.io CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "${HOME}/.fly/bin" >> $GITHUB_PATH

      - name: Login to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly auth token $FLY_API_TOKEN

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only --config=fly.toml --access-token=$FLY_API_TOKEN
